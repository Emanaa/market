<ion-header>

  <ion-navbar >
         <ion-title >Vegetables & Fruits</ion-title>
  
    
  </ion-navbar>


</ion-header>


<ion-content padding>

    <ion-segment  color="danger" [(ngModel)]="productType">
        <ion-segment-button value="vegetables" >
          <ion-label>vegetables</ion-label>
        </ion-segment-button >
        <ion-segment-button value="fruit">
          <ion-label>fruit</ion-label>
        </ion-segment-button>
      </ion-segment>

    <div [ngSwitch]="productType">
      <ion-grid *ngSwitchCase="'vegetables'">
          <ion-row >
              <ion-col  *ngFor="let item of items"  col-6>
            
                  <ion-card>
                      <div class="container">
                          <img [src]="item.category_img"/>
                          <div class="bottom-left">{{item.name}}</div>
                        </div> 
                       
                  </ion-card>
              
              </ion-col>
            </ion-row>
      </ion-grid>
      <ion-grid *ngSwitchCase="'fruit'">
          <ion-row >
              <ion-col  *ngFor="let item of items"  col-6>
            
                  <ion-card>
                      <div class="container">
                          <img [src]="item.category_img"/>
                          <div class="bottom-left">{{item.name}}</div>
                        </div> 
                       
                  </ion-card>
              
              </ion-col>
            </ion-row>
      </ion-grid>
    </div>

</ion-content>
