<ion-header style="height:40% ; width:100%">
   
    <ion-icon color="danger"   style=" margin-left: 80%;" class="icon" name="search"></ion-icon>
    <ion-icon color="danger" style="padding-left: 10px;" name="cart"></ion-icon>
   
      <div  style="height:100% ; width:100%"  class="container"> 
          <img  style="height:100% ; width:100%"  src='assets/imgs/2.jpg' *ngIf="productType==2"/>
          <img  style="height:100% ; width:100%"  src='assets/imgs/7.jpg' *ngIf="productType==1"/>
          <ion-icon  color="danger" class="top-left"  name="arrow-round-back" (click)="prev()"></ion-icon>
        
          
        </div> 

       
      

</ion-header>


<ion-content padding>

    <ion-segment  color="danger" [(ngModel)]="productType">
        <ion-segment-button   value="1" >
          <ion-label>vegetables</ion-label>
        </ion-segment-button >
        <ion-segment-button value="2">
          <ion-label>fruit</ion-label>
        </ion-segment-button>
      </ion-segment>

    <div [ngSwitch]="productType">
      <ion-grid *ngSwitchCase="1"   >
          <ion-row >
              <ion-col  *ngFor="let product of vegitemProduct"  col-6>
            
                  <ion-card >
                    <div  class="container">
                      <img [src]="product.product_img"/>
                      <h4>{{product.name}}</h4>
                      <p >{{product.price}}</p>
                      <p >{{product.weight}}</p>
                      <ion-icon  style="color:gray; width:5% ; padding-left:30%;" name="add-circle"></ion-icon>
                    </div>

                   
                  </ion-card>
              
              </ion-col>
            </ion-row>
      </ion-grid>
      <ion-grid *ngSwitchCase="2">
          <ion-row >
              <ion-col  *ngFor="let fruproduct of fruitemProduct"   col-6>
            
                  <ion-card >
                      <div class="container">
                        <img [src]="fruproduct.product_img"/>
                        <h4>{{fruproduct.name}}</h4>
                        <p >{{fruproduct.price}}</p>
                        <p >{{fruproduct.weight}}</p>
                        <ion-icon  style="color:gray; width:5% ; padding-left:30%;" name="add-circle"></ion-icon>
                        </div> 
                       
                  </ion-card>
              
              </ion-col>
            </ion-row>
      </ion-grid>
    </div>
  
  


</ion-content>
