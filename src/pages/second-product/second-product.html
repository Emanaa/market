<ion-header style="height:40% ; width:100%">
   
    <ion-icon color="danger"   style=" margin-left: 80%;" class="icon" name="search"></ion-icon>
    <ion-icon color="danger" style="padding-left: 10px;" name="cart"></ion-icon>
   
      <div  style="height:100% ; width:100%"  class="container"> 
          <img  style="height:100% ; width:100%"  src='assets/imgs/10.jpg' *ngIf="productType2==3"/>
          <img  style="height:100% ; width:100%"  src='assets/imgs/13.jpg' *ngIf="productType2==4"/>
          <ion-icon  color="danger" class="top-left"  name="arrow-round-back" (click)="prev()"></ion-icon>
        
          
        </div> 

       
      

</ion-header>


<ion-content padding>

    <ion-segment  color="danger" [(ngModel)]="productType2">
        <ion-segment-button   value="4" >
          <ion-label>seafood</ion-label>
        </ion-segment-button >
        <ion-segment-button value="3">
          <ion-label>meat</ion-label>
        </ion-segment-button>
      </ion-segment>

    <div [ngSwitch]="productType2">
      <ion-grid *ngSwitchCase="4"   >
          <ion-row >
              <ion-col  *ngFor="let product of seaitemProduct"  col-6>
            
                  <ion-card  >
                    <div  class="container">
                      <img [src]="product.product_img"/>
                      <h4>{{product.name}}</h4>
                      <p >{{product.price}}</p>
                      <p >{{product.weight}}</p>
                      <ion-icon  style="color:gray; width:5% ; padding-left:30%;" name="add-circle"></ion-icon>
                    </div>

                   
                  </ion-card>
              
              </ion-col>
            </ion-row>
      </ion-grid>
      <ion-grid *ngSwitchCase="3">
          <ion-row >
              <ion-col  *ngFor="let meaproduct of meaitemProduct"   col-6>
            
                  <ion-card>
                      <div class="container">
                        <img [src]="meaproduct.product_img"/>
                        <h4>{{meaproduct.name}}</h4>
                        <p >{{meaproduct.price}}</p>
                        <p >{{meaproduct.weight}}</p>
                        <ion-icon  style="color:gray; width:5% ; padding-left:30%;" name="add-circle"></ion-icon>
                        </div> 
                       
                  </ion-card>
              
              </ion-col>
            </ion-row>
      </ion-grid>
    </div>
  
  


</ion-content>
