<ion-header>

    <ion-navbar>
      <ion-title>details</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding [(ngModel)]="detail">
  
      <div [ngSwitch]="productType2">
          <ion-grid *ngSwitchCase="4"   >
              <ion-row >
                  <ion-col  *ngFor="let product of seaitemProduct"  col-6>
                
                      <ion-card  >
                        <div  class="container">
                          <img [src]="product.product_img"/>
                          <h4>{{product.name}}</h4>
                          <p >{{product.price}}</p>
                          <p >{{product.weight}}</p>
                          <ion-icon  style="color:gray; width:5% ; padding-left:30%;" name="add-circle"></ion-icon>
                        </div>
    
                       
                      </ion-card>
                  
                  </ion-col>
                </ion-row>
          </ion-grid>
          <ion-grid *ngSwitchCase="3">
              <ion-row >
                  <ion-col  *ngFor="let meaproduct of meaitemProduct"   col-6>
                
                      <ion-card>
                          <div class="container">
                            <img [src]="meaproduct.product_img"/>
                            <h4>{{meaproduct.name}}</h4>
                            <p >{{meaproduct.price}}</p>
                            <p >{{meaproduct.weight}}</p>
                            <ion-icon  style="color:gray; width:5% ; padding-left:30%;" name="add-circle"></ion-icon>
                            </div> 
                           
                      </ion-card>
                  
                  </ion-col>
                </ion-row>
          </ion-grid>
        </div>
  
  </ion-content>
